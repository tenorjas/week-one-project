<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bent Creek Ceramics - Newsletter</title>

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div>
      <header id="site_header">

        <a id="logo"><img src="images/bent-creek-logo.png" alt="Bent Creek Logo"></a>

        <nav class="main_navigation">
          <a href="index.html">HOME</a>
          <a href="about.html">ABOUT</a>
          <a href="newsletter.html">NEWSLETTER</a>
        </nav>

      </header>

      <div id="newsletter_background">

        <form class="newsletter_form" action="index.html" method="post">
          <h1>Sign Up for Our Weekly Newsletter</h1>
          <h2>Stay up to date with events, activities, news and specials.</h2>

          <section id="inputs">
            <div id="name_block">

              <input type="text" name="name" id="name" placeholder="Name">
            </div>
            <div id="email_block">

              <input type="email" name="email" id="email" placeholder="Email">
            </div>
          </section>

          <button type="button" name="submit" id="submit">Submit</button>

        </form>

      </div>

    </div>
  </body>

  <footer class="footer">Copyright 2017, Bent Creek Ceramics</footer>
</html>
